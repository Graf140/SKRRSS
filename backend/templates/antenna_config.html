<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Настройка антенны</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .message { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Настройка антенны {{ antenna_id }}</h1>

    <form id="configForm">
        <input type="hidden" name="user_id" value="{{ user_id }}">

        <div class="form-group">
            <label>IP-адрес антенны:</label>
            <input type="text" name="ip_address">
        </div>

        <div class="form-group">
            <label>Маска подсети:</label>
            <input type="text" name="subnet_mask">
        </div>

        <button type="submit">Сохранить</button>
    </form>

    <div id="message"></div>

    <script>
        document.getElementById('configForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            // Проверка IP
            const ipRegex = /^(\d{1,3}\.){3}\d{1,3}$/;
            if (!ipRegex.test(data.ip_address)) {
                showMsg('error', 'IP-адрес должен быть в формате xxx.xxx.xxx.xxx');
                return;
            }

            // Проверка маски — только стандартные значения
            const validMasks = ['255.255.255.0'];
            if (!validMasks.includes(data.subnet_mask)) {
                showMsg('error', 'Маска подсети должна быть 255.255.255.0');
                return;
            }

            const res = await fetch('/api/session/' + data.user_id + '/antenna/{{ antenna_id }}/configure', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    ip_address: data.ip_address,
                    subnet_mask: data.subnet_mask
                })
            });

            const result = await res.json();
            showMsg(result.status === 'ok' ? 'success' : 'error', result.message);

            if (result.status === 'ok') {
                setTimeout(() => window.close(), 2000);
            }
        };

        function showMsg(type, msg) {
            const msgDiv = document.getElementById('message');
            msgDiv.className = 'message ' + type;
            msgDiv.textContent = msg;
        }
    </script>
</body>
</html>
